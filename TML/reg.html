<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 id="head1">XAM REGISTRATION SYSTEM</h1>

    <div class="container">
        <form id="form" action="log.html">
            <label>UserName:</label>
            <input type="text" placeholder="Enter your UserName" id="uname" required />

            <label>Password:</label>
            <input type="password" placeholder="Enter your password" id="password" required />

            <label>Confirm Password:</label>
            <input type="password" placeholder="Confirm Password" id="confirm" required />
            
            <br>
            <button id="resetB">RESET</button>
            <button id="regB">REGISTER</button> 
        </form>
    </div>
    
<script src="/JS/reg.js"></script>
</body>
</html>
